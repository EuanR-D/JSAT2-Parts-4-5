<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie List App</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>Movie List</h1>
  <!-- Search section -->
  <section id="search-movie">
    <h2>Search</h2>

    <form id="form-search">
      <div>
        <input type="text" name="search-input" placeholder="Title or ID">
      </div>
      <div id="form-buttons">
        <button type="button" onclick="titleSearchClick()">Search by title</button>
        <button type="button" onclick="idSearchClick()">Search by ID</button>
      </div>
    </form>

  </section>
  <!-- end search -->

  <!-- Display movie section -->
  <section id="list-display">
    <div id="list-top-row">
      <h2>Display Movies</h2>

      <!-- Refresh & Sort buttons -->
      <div id="list-buttons">
        <button type="button" onclick="refreshClick()">Refresh</button>
        <button type="button" onclick="sortAZClick()">Sort A-Z</button>
        <button type="button" onclick="sortZAClick()">Sort Z-A</button>
        <button type="button" onclick="sortRatingClick()">Sort best</button>
      </div>
    </div>

    <!-- List of movies -->
    <div class="content-container">
      <table id="movie-list">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Year</th>
            <th id="right-th">Rating</th>
          </tr>
        </thead>
        <tbody id="list">
          <tr class="movie-row">
            <td>1.</td>
            <td>Title.</td>
            <td>Year.</td>
            <td>Rating.</td>
          </tr>
          <tr class="movie-row">
            <td>2.</td>
            <td>Title.</td>
            <td>Year.</td>
            <td>Rating.</td>
          </tr>
        </tbody>
      </table>
    </div>

  </section>
  <!-- end display -->

  <!-- Add movie section -->
  <section id="add-movie">
    <h2>Add Movie</h2>
    
    <div class="content-container">
      <form id="add-form">
        <div class="add-row">
          <label for="addId">ID</label>
          <input type="text" name="id" id="addId" readonly>
        </div>
        <div class="add-row">
          <label for="addTitle">Title</label>
          <input type="text" name="title" id="addTitle" placeholder="Movie title">
        </div>
        <div class="add-row">
          <label for="addYear">Year</label>
          <input type="text" name="year" id="addYear" placeholder="Release year">
        </div>
        <div class="add-row">
          <label for="addRating">Rating</label>
          <input type="text" name="rating" id="addRating" placeholder="Movie Rating">
        </div>
        <button type="button" name="submit" onclick="addMovieClick()">Add movie</button>
      </form>
    </div>
  </section>
  <!-- end add movie -->

  <!-- Site JS scripts -->
  <script src="./movie-list.js"></script>
  <script src="./app.js"></script>
</body>
</html>
